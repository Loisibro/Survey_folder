<!DOCTYPE html>
<html>
<head>
    <title>Survey Form</title>
</head>
<body>
    <h1>Income and Expenses Survey</h1>
    <form method="POST" action="/">
        <label for="age">Age:</label>
        <input type="number" name="age" required><br><br>
        
        <label for="gender">Gender:</label>
        <select name="gender" required>
            <option value="">Select Gender</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Other">Other</option>
        </select><br><br>
        
        <label for="total_income">Total Income:</label>
        <input type="number" name="total_income" step="0.01" required><br><br>
        
        <h2>Expenses</h2>
        <label>
            <input type="checkbox" name="utilities" value="on">
            Utilities
        </label>
        <input type="number" name="utilities_amount" step="0.01"><br><br>
        
        <label>
            <input type="checkbox" name="entertainment" value="on">
            Entertainment
        </label>
        <input type="number" name="entertainment_amount" step="0.01"><br><br>
        
        <label>
            <input type="checkbox" name="school_fees" value="on">
            School Fees
        </label>
        <input type="number" name="school_fees_amount" step="0.01"><br><br>
        
        <label>
            <input type="checkbox" name="shopping" value="on">
            Shopping
        </label>
        <input type="number" name="shopping_amount" step="0.01"><br><br>
        
        <label>
            <input type="checkbox" name="healthcare" value="on">
            Healthcare
        </label>
        <input type="number" name="healthcare_amount" step="0.01"><br><br>
        
        <button type="submit">Submit</button>
    </form>
</body>
</html>
